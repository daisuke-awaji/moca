stages:
  - lint
  - security
  - test
  - build
  - deploy

# Common template for Node.js jobs
.node_template: &node_template
  image: node:22
  variables:
    NODE_OPTIONS: '--max-old-space-size=4096'
  cache:
    key: npm-cache
    paths:
      - node_modules/
      - packages/*/node_modules/
  before_script:
    - npm ci --prefer-offline --no-audit

# ========================================
# LINT STAGE
# ========================================

lint:eslint:
  <<: *node_template
  stage: lint
  script:
    - npm run lint
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH

lint:prettier:
  <<: *node_template
  stage: lint
  script:
    - npm run format:check
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH

# ========================================
# SECURITY STAGE
# ========================================

security:ash:
  stage: lint
  image: python:3.12-slim
  before_script:
    - apt-get update && apt-get install -y --no-install-recommends git
    - pip install uv
  script:
    - uvx 'git+https://github.com/awslabs/automated-security-helper.git@v3.1.5'
  artifacts:
    when: always
    paths:
      - .ash/ash_output/
    reports:
      sast: .ash/ash_output/reports/ash.gl-sast-report.json
    expire_in: 1 week
  allow_failure: true
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH

# ========================================
# TEST STAGE
# ========================================

test:
  <<: *node_template
  stage: test
  script:
    - npm run test
  coverage: '/All files[^|]*\|[^|]*\s+([\d\.]+)/'
  artifacts:
    when: always
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage/cobertura-coverage.xml
    paths:
      - coverage/
    expire_in: 1 week
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH

# ========================================
# BUILD STAGE
# ========================================
build:packages:
  <<: *node_template
  stage: build
  script:
    - npm run build
  artifacts:
    paths:
      - packages/*/dist/
      - packages/*/build/
    expire_in: 1 week
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH


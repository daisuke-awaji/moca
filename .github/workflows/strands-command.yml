name: Strands Command Handler

on:
  issue_comment:
    types: [created]
  workflow_dispatch:
    inputs:
      issue_id:
        description: 'Issue ID to process (can be issue or PR number)'
        required: true
        type: string
      command:
        description: 'Strands command to execute'
        required: false
        type: string
        default: ''

jobs:
  authorization-check:
    if: startsWith(github.event.comment.body, '/strands') || github.event_name == 'workflow_dispatch'
    permissions: read-all
    runs-on: ubuntu-latest
    outputs:
      approval-env: ${{ steps.collab-check.outputs.result || steps.auto-approve.outputs.result }}
    steps:
      - name: Collaborator Check
        if: github.event_name != 'workflow_dispatch'
        uses: actions/github-script@v7
        id: collab-check
        with:
          result-encoding: string
          script: |
            try {
              const permissionResponse = await github.rest.repos.getCollaboratorPermissionLevel({
                owner: context.repo.owner,
                repo: context.repo.repo,
                username: context.payload.comment.user.login,
              });
              const permission = permissionResponse.data.permission;
              const hasWriteAccess = ['write', 'admin'].includes(permission);
              if (!hasWriteAccess) {
                console.log(`User ${context.payload.comment.user.login} does not have write access (permission: ${permission})`);
                return "manual-approval"
              } else {
                console.log(`Verified ${context.payload.comment.user.login} has write access. Auto Approving.`)
                return "auto-approve"
              }
            } catch (error) {
              console.log(`${context.payload.comment.user.login} does not have write access. Requiring Manual Approval.`)
              return "manual-approval"
            }

      - name: Auto-approve for workflow dispatch
        if: github.event_name == 'workflow_dispatch'
        id: auto-approve
        uses: actions/github-script@v7
        with:
          result-encoding: string
          script: |
            return "auto-approve"

  setup-and-process:
    needs: [authorization-check]
    environment: ${{ needs.authorization-check.outputs.approval-env }}
    permissions:
      contents: write
      issues: write
      pull-requests: write
    runs-on: ubuntu-latest
    outputs:
      branch: ${{ steps.process.outputs.branch_name }}
      system_prompt: ${{ steps.process.outputs.system_prompt }}
      prompt: ${{ steps.process.outputs.prompt }}
    steps:
      - name: Add strands-running label
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ inputs.issue_id || github.event.issue.number }},
              labels: ['strands-running']
            });

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            .github

      - name: Process input
        id: process
        uses: actions/github-script@v7
        env:
          ISSUE_ID: ${{ inputs.issue_id || github.event.issue.number }}
          COMMAND: ${{ inputs.command || github.event.comment.body }}
        with:
          script: |
            const fs = require('fs');
            const issueId = process.env.ISSUE_ID;
            const command = process.env.COMMAND;

            // Determine if this is a PR or Issue
            let isPR = false;
            let branchName = '';
            try {
              const pr = await github.rest.pulls.get({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: parseInt(issueId)
              });
              isPR = true;
              branchName = pr.data.head.ref;
              console.log(`Processing PR #${issueId} on branch ${branchName}`);
            } catch (e) {
              console.log(`Processing Issue #${issueId}`);
              branchName = `strands/issue-${issueId}`;
            }

            // Parse command
            const commandText = command.replace(/^\/strands\s*/, '').trim();
            const isImplement = commandText.toLowerCase().startsWith('implement');

            // Select SOP based on context
            let sopFile;
            if (isPR) {
              sopFile = '.github/agent-sops/task-reviewer.sop.md';
            } else if (isImplement) {
              sopFile = '.github/agent-sops/task-implementer.sop.md';
            } else {
              sopFile = '.github/agent-sops/task-refiner.sop.md';
            }

            let systemPrompt = '';
            try {
              systemPrompt = fs.readFileSync(sopFile, 'utf8');
            } catch (e) {
              systemPrompt = 'You are an AI assistant helping with GitHub issues and pull requests.';
            }

            // Build task prompt
            let taskPrompt = `Repository: ${context.repo.owner}/${context.repo.repo}\n`;
            taskPrompt += isPR ? `Pull Request: #${issueId}\n` : `Issue: #${issueId}\n`;
            taskPrompt += `Command: ${commandText || 'Review and assist'}\n`;

            core.setOutput('branch_name', branchName);
            core.setOutput('system_prompt', systemPrompt);
            core.setOutput('prompt', taskPrompt);

  read-only-execution:
    needs: [setup-and-process]
    permissions:
      id-token: write
      contents: read
      issues: read
      pull-requests: read
    runs-on: ubuntu-latest
    steps:
      - name: Run Strands Agent
        uses: ./.github/actions/strands-agent-runner
        with:
          ref: ${{ needs.setup-and-process.outputs.branch }}
          system_prompt: ${{ needs.setup-and-process.outputs.system_prompt }}
          task_prompt: ${{ needs.setup-and-process.outputs.prompt }}
          aws_role_arn: arn:aws:iam::891376971424:role/GitHubActionsRole
          write_permission: 'false'

  write-execution:
    needs: [setup-and-process, read-only-execution]
    permissions:
      contents: write
      issues: write
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            .github

      - name: Execute write operations
        uses: ./.github/actions/strands-write-executor
        with:
          ref: ${{ needs.setup-and-process.outputs.branch }}
          issue_id: ${{ inputs.issue_id || github.event.issue.number }}

  cleanup:
    needs: [setup-and-process, write-execution]
    if: always()
    permissions:
      issues: write
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - name: Remove strands-running label
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            try {
              await github.rest.issues.removeLabel({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: ${{ inputs.issue_id || github.event.issue.number }},
                name: 'strands-running'
              });
            } catch (e) {
              console.log('Label not found or already removed');
            }
